<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ái Thi & Anh Tuấn</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Grechen+Fuemen&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet"></head>
<body>
  <div class="main">
    <div class="section parallax section--parallax-1">
      <div class="section__content flex flex-col items-center justify-center w-full h-full">
        <p class="text-white text-3xl">Thân mời</p>
        <h2 class="text-6xl text-white font-semibold">Bạn</h2>
      </div>
    </div>
    <div class="container">
      <div class="section__title">
        <h3 class="text-xl text-center pt-10">Tới dự hôn lễ của</h3>
      </div>
      <div class="section__wedding flex items-center justify-center gap-20">
        <h2 class="text-6xl font-thin">Anh Tuấn</h2>
        <h2 class="text-5xl font-thin pt-20">&</h2>
        <h2 class="text-6xl font-thin pt-40">Ái Thi</h2>
      </div>
      <div class="section__time flex flex-col gap-1 text-center pt-20">
        <p class="uppercase text-lg">Vào lúc 10 giờ 30' - Chủ nhật</p>
        <div class="section__date uppercase text-2xl">
          <p class="flex items-center justify-center gap-6">Tháng 03 <span>♡</span><span class="text-4xl">09</span><span>♡</span> năm 2025</p>
          <p class="section__note text-base pt-1">(Tức ngày 10 tháng 2 năm Ất Tỵ)</p>
        </div>
        <div class="section__address pt-4 pb-20">
          <p class="text-xl">Tại tư gia nhà trai</p>
          <p class="uppercase text-basse pt-1"> Xóm Nghĩa Hòa - Xã Nghĩa Phúc - H.Tân Kỳ - Nghệ An</p>
        </div>
      </div>
      <div class="section parallax section--parallax-2">
        <div class="section__content uppercase text-white text-5xl flex items-center justify-center w-full h-full">
          <p>Our story</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="section parallax section--parallax-3"></div>
    </div>
  </div>
  <!-- js -->
  <script src="./scripts/main.js"></script>
</body
